{% set name = "aiida-gaussian-datatypes" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/aiida-gaussian-datatypes-{{ version }}.tar.gz
  sha256: d7c4b853e4bca080d4efbc38a413eaf0e4a16d24046899a44d4b0dbd7d409543

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=40.8.0
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - aiida-core >=1.6.2
    - cp2k-input-tools >=0.8.0

test:
  imports:
    - aiida_gaussian_datatypes
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/dev-zero/aiida-gaussian-datatypes
  summary: AiiDA data plugin to manage gaussian datatypes (basis sets and pseudopotentials) as first-class citizens
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - chrisjsewell
